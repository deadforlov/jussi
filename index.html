    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            align-items: center;
            position: relative;
            padding: 20px;
            width: 100%;
        }

        .neon-text {
            font-size: 70px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            white-space: nowrap;
            animation: neon-effect 3s ease-in-out infinite, pulse-text 2s ease-in-out infinite;
        }

        @keyframes neon-effect {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aff0, 0 0 20px #00aff0, 0 0 25px #00aff0; }
            25% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7; }
            50% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7; }
            75% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aff0, 0 0 20px #00aff0, 0 0 25px #00aff0; }
        }

        @keyframes pulse-text {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            padding: 18px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 60px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid transparent;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn i {
            margin-right: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∞ OnlyFans */
        .onlyfans {
            background: linear-gradient(45deg, #ff00f7, #00aff0, #ff00f7);
            background-size: 200% 100%;
            animation: neon-gradient 3s linear infinite, pulse 1.5s infinite;
            box-shadow: 0 0 10px rgba(255, 0, 247, 0.7);
        }

        @keyframes neon-gradient {
            0% { background-position: 0% 50%; box-shadow: 0 0 10px rgba(255, 0, 247, 0.7); }
            50% { background-position: 100% 50%; box-shadow: 0 0 10px rgba(0, 175, 240, 0.7); }
            100% { background-position: 0% 50%; box-shadow: 0 0 10px rgba(255, 0, 247, 0.7); }
        }

        /* –ù–û–í–ê–Ø –ö–Ω–æ–ø–∫–∞ Instagram */
        .instagram {
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –≤ —Ü–≤–µ—Ç–∞—Ö –ò–Ω—Å—Ç–∞–≥—Ä–∞–º–∞ */
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            background-size: 200% 100%;
            animation: instagram-gradient 3s linear infinite, pulse 1.5s infinite;
            box-shadow: 0 0 10px rgba(131, 58, 180, 0.7);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –¥–ª—è –ò–Ω—Å—Ç–∞–≥—Ä–∞–º–∞ */
        @keyframes instagram-gradient {
            0% { background-position: 0% 50%; box-shadow: 0 0 10px rgba(131, 58, 180, 0.7); }
            50% { background-position: 100% 50%; box-shadow: 0 0 10px rgba(252, 176, 69, 0.7); }
            100% { background-position: 0% 50%; box-shadow: 0 0 10px rgba(131, 58, 180, 0.7); }
        }

        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã */
        @media screen and (max-width: 768px) {

        }

        @media screen and (max-width: 480px) {
            .neon-text { font-size: 40px; letter-spacing: 3px; }
            .btn { width: 90%; font-size: 16px; padding: 12px; }
        }
    </style>
